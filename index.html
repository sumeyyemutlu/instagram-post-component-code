<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link href="https://use.fontawesome.com/2db89c2602.css" media="all" rel="stylesheet">
    <link href="./index.css" type="text/css" rel="stylesheet">
</head>
<body>
     <!--ana div-->
    <div class="container">
        <!--postun üst kısmı-->
        <div class="post_header">
            <div class="profile_photo">
                <img src="./photo/ben_daha.jpg" width="32" height="32">
            </div>
            <div class="user_name">
                <a href="#">sumeyyemutlu</a>
            </div>
            <div class="post_options">
                <img src="./photo/option (1).png" width="16" height="16">
            </div>
        </div>
        <!--post kısmı-->
        <div class="post">
            <img src="./photo/pexels-photo-10912815.jpeg">
        </div>
        <div class="post_icon">
            <div class="heart_icon">
                <button class="btn"type="button"><img src="./photo/heart.png" width="24" height="24"></button>
            </div>
            <div class="comment_icon">
                <button class="btn"type="button"><img src="./photo/chat.png" width="27" height="27"></button>
            </div>
            <div class="redirect_ico">
                <button class="btn"type="button"><img src="./photo/direct-instagram.png" width="24" height="24"></button>
            </div>
            <div class="save_icon">
                <button class="btn bookmark" type="button"><img src="./photo/bookmark1.png" width="24" height="24"></button>
            </div>
        </div>
        <!--postun alt kısmı-->
        <div class="post_comment">
            <div class="likes">
                <a href="#"> 189.475 beğenme</a>
            </div>
            <div class="description">
                <span class="user_comment">sumeyyemutlu</span>
                <span>Merhaba, bu ilk post.</span>
                <div class="view_all_comment">
                    <span>10.032</span>
                    <span>yorumun tümünü gör</span>
                </div>
                <div class="viewed_comment">
                    <div class="user_comment_div">
                        <span class="user_comment_span">elifay</span>
                        <span>Çok güzel fotoğraf</span>
                    </div>
                    <div class="heart_comment">
                        <span><img src="./photo/heart.png" width="11.5" height="10.1"></span>
                    </div>
                </div>
                
            </div>
        </div>
        <!--postun tarihinin yazdığı kısım-->
        <div class="post_time">
            <span>3 saat önce</span>
        </div>
          <!--yorum ekleme divi-->
        <div class="add_comment">
            <form method="post" class="form"> 
                <div class="smile">
                    <span><img src="./photo/smile.png" width="24" height="24"></span>
                </div>
                <div class="write_comment">
                    <textarea  autocomplete="off" placeholder="Yorum ekle..."></textarea>
                </div>
                <div class="share">
                    <button type="button">Paylaş</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
